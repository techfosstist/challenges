<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #ff9a9e;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .scroll-box {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            border-left: 5px solid #ff9a9e;
            margin: 20px 0;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        .description {
            font-size: 1.05em;
            color: #333;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            line-height: 1.6;
            text-align: left;
        }
        /* Part A: NDggNDkgNTQgN0I= */
        .flag-container {
            position: absolute;
            top: 1800px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #ff9a9e;
            opacity: 0.05;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 3px solid #ff9a9e;
        }
        .flag-container:hover {
            opacity: 1;
        }
        /* Decoy: 65 66 67 68 69 70 */
        .hidden {
            display: none;
        }
        /* Part B: NzMgNjMgNzIgMzAgNmMgNmM= */
    </style>
</head>
<body>
    <div class="container">
        <h1>Hidden Scroll</h1>
        <!-- Decoy: 49 50 51 52 53 -->
        <div class="scroll-box">
            <p class="description">
                What you see is not all there is. Look beyond the boundaries.
            </p>
            <!-- Part C: NWYgNjQgMzMgMzM= -->
            <div class="flag-container" data-key="NzAgMzMgNzIgN2Q=">
                You found it! But can you decode the layers?
            </div>
            <!-- Decoy: 71 72 73 74 75 -->
        </div>
    </div>
    
</body>
</html>
