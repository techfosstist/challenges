<body>

        <div class="code-editor">
            <textarea id="codeInput" spellcheck="false">num = int(input("Enter number: "))
if num < 1:
    print("Prime")
else:
    for i in range(2, num):
        if num % i == 0:
            print("Prime")
            break
    else:
        print("Not Prime")</textarea>

        <button class="btn btn-primary" onclick="runAllTests()">Run Code</button>

    <script>
        function executePythonCode(code, inputNum) {
            let num = inputNum;
            
            // Normalize quotes
            code = code.replace(/['']/g, "'").replace(/[""]/g, '"');
            
            // For numbers <= 1
            if (num <= 1) {
                // Check if code has correct condition (num <= 1)
                if (code.includes('num <= 1')) {
                    // Extract what it prints
                    const lines = code.split('\n');
                    for (let i = 0; i < lines.length; i++) {
                        if (lines[i].includes('num <= 1')) {
                            const nextLine = lines[i + 1];
                            if (nextLine && nextLine.includes('print')) {
                                const match = nextLine.match(/print\s*\(\s*["']([^"']+)["']/);
                                if (match) {
                                    let output = match[1].trim();
                                    // Normalize output
                                    if (output.toLowerCase().includes('not') || output.toLowerCase().includes('notprime')) {
                                        return "Not Prime";
                                    } else if (output.toLowerCase().includes('prime')) {
                                        return "Prime";
                                    }
                                    return output;
                                }
                            }
                            break;
                        }
                    }
                    return "Not Prime";
                } else if (code.includes('num < 1')) {
                    // Wrong condition
                    if (num < 1) {
                        const lines = code.split('\n');
                        for (let i = 0; i < lines.length; i++) {
                            if (lines[i].includes('num < 1')) {
                                const nextLine = lines[i + 1];
                                if (nextLine && nextLine.includes('print')) {
                                    const match = nextLine.match(/print\s*\(\s*["']([^"']+)["']/);
                                    if (match) {
                                        let output = match[1].trim();
                                        if (output.toLowerCase().includes('not') || output.toLowerCase().includes('notprime')) {
                                            return "Not Prime";
                                        } else if (output.toLowerCase().includes('prime')) {
                                            return "Prime";
                                        }
                                        return output;
                                    }
                                }
                                break;
                            }
                        }
                        return "Prime";
                    } else {
                        // num == 1, goes to else branch
                        return "Prime"; // Will be wrong
                    }
                }
            }
            
            // For numbers >= 2, check if actually prime
            let isPrime = true;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            
            // Extract what code prints for composite and prime
            const lines = code.split('\n');
            let compositeOutput = null;
            let primeOutput = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // Find "if num % i == 0:"
                if (line.includes('num % i == 0')) {
                    const nextLine = lines[i + 1];
                    if (nextLine && nextLine.includes('print')) {
                        const match = nextLine.match(/print\s*\(\s*["']([^"']+)["']/);
                        if (match) {
                            compositeOutput = match[1].trim();
                        }
                    }
                }
                
                // Find for-else (else after break)
                if (line.trim() === 'else:') {
                    // Check if there's a break before this else
                    let hasBreak = false;
                    for (let j = i - 1; j >= 0 && j >= i - 3; j--) {
                        if (lines[j].includes('break')) {
                            hasBreak = true;
                            break;
                        }
                    }
                    
                    if (hasBreak) {
                        const nextLine = lines[i + 1];
                        if (nextLine && nextLine.includes('print')) {
                            const match = nextLine.match(/print\s*\(\s*["']([^"']+)["']/);
                            if (match) {
                                primeOutput = match[1].trim();
                            }
                        }
                    }
                }
            }
            
            // Normalize outputs
            if (compositeOutput) {
                if (compositeOutput.toLowerCase().includes('not') || compositeOutput.toLowerCase().replace(/\s/g, '') === 'notprime') {
                    compositeOutput = "Not Prime";
                } else if (compositeOutput.toLowerCase() === 'prime') {
                    compositeOutput = "Prime";
                }
            }
            
            if (primeOutput) {
                if (primeOutput.toLowerCase().includes('not') || primeOutput.toLowerCase().replace(/\s/g, '') === 'notprime') {
                    primeOutput = "Not Prime";
                } else if (primeOutput.toLowerCase() === 'prime') {
                    primeOutput = "Prime";
                }
            }
            
            // Return result
            if (isPrime) {
                return primeOutput || "Prime";
            } else {
                return compositeOutput || "Not Prime";
            }
        }

        function runAllTests() {
            const testCases = [
                { input: 2, expected: "Prime" },
                { input: 3, expected: "Prime" },
                { input: 4, expected: "Not Prime" },
                { input: 7, expected: "Prime" },
                { input: 10, expected: "Not Prime" },
                { input: 1, expected: "Not Prime" },
                { input: 0, expected: "Not Prime" },
                { input: 17, expected: "Prime" },
                { input: 20, expected: "Not Prime" }
            ];

            const code = document.getElementById('codeInput').value;
            const outputBox = document.getElementById('output');
            
            let allPassed = true;
            let failCount = 0;
            
            testCases.forEach((test, index) => {
                try {
                    const result = executePythonCode(code, test.input);
                    const passed = result === test.expected;
                    
                    if (!passed) {
                        allPassed = false;
                        failCount++;
                    }
                } catch (error) {
                    allPassed = false;
                    failCount++;
                    console.error('Test error:', error);
                }
            });
            
            // Update output box
            if (allPassed) {
                outputBox.textContent = 'All test cases passed!';
                showFlag();
            } else {
                outputBox.textContent = `${failCount} Test cases failed`;
            }
        }

        function showFlag() {
            const flagDisplay = document.getElementById('flagDisplay');
            const flagText = document.getElementById('flagText');
            flagText.textContent = 'HLT{pr1m3_d3bugg1ng_m4st3r_2026}';
            flagDisplay.style.display = 'block';
            flagDisplay.scrollIntoView({ behavior: 'smooth' });
        }
