<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #a8edea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .image-box {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            border-left: 5px solid #a8edea;
            margin: 20px 0;
            position: relative;
        }
        .image-box::after {
            content: '';
            display: block;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-image: url('SElUe2Nzc19uMW5qNH0=.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .description {
            font-size: 1.05em;
            color: #333;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            line-height: 1.6;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Image</h1>
        <div class="image-box">
            <p class="description">
                Style sheets do more than style. Sometimes they tell stories in their own way.
            </p>
        </div>
    </div>
</body>
</html>
